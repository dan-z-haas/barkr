<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <!--Additional CSS must be placed after Bootstrap CSS-->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
    
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Josefin+Sans&display=swap" rel="stylesheet">

    <title>Barkr: Meet That Dog</title>
</head>

<body class="h-100 w-100 bg-warning">
    <main class="h-100 w-100 col-lg-10 col-xl-8 mx-auto">
        <div id="index-container" class="container h-100 mx-auto p-0 bg-dark">
            <div class="row h-25">
                <div class="col h-100 d-flex align-items-center justify-content-center">
                    <a class="btn btn-warning h-100 w-100 m0 d-flex align-items-center justify-content-center"
                        href="dog-home.html" role="button">
                        <h2 class="text-dark">Meet That Dog</h2>
                    </a>
                </div>
            </div>
            <div class="row h-50">
                <div class="col h-100 d-flex flex-column justify-content-center">
                    <div class="position-relative overflow-hidden">
                        <img class="img-fluid d-sm-none" src="img/suede-on-bed-faded.jpg"> <img
                            class="img-fluid d-none d-sm-block d-md-none" src="img/suede-on-bed-800x800-faded.jpg"> <img
                            class="img-fluid d-none d-md-block" src="img/suede-on-bed-1000x800-faded.jpg">
                        <div class="position-absolute h-100 w-100 d-flex align-items-center justify-content-center text-warning"
                            style="top:0;left:0">
                            <div id="index-logo" class="d-block p-3">
                                <i id="paw" class="fa fa-paw fa-5x text-danger">
                                </i>
                                <h1 class="display-1 text-danger">Barkr</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row h-25">
                <div class="col h-100">
                    <a class="btn btn-warning h-100 w-100 m0 d-flex align-items-center justify-content-center"
                        href="dog-home.html" role="button">
                        <h2 class="text-dark">My Dog's Page</h2>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->

</body>

</html>
